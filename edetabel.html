<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koodiracer – edetabel</title>
  <link rel="stylesheet" href="stiil.css">
</head>
<body>
  <h1>Edetabel</h1>

  <table>
    <thead>
      <tr>
        <th>Mängija</th>
        <th>Words per Minute (WPM)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Anna</td><td>78</td></tr>
      <tr><td>Mark</td><td>64</td></tr>
      <tr><td>Sina?</td><td>—</td></tr>
    </tbody>
  </table>
  
  <button id="resetButton">Tühjenda edetabel</button>
  
  <nav>
    <a href="index.html">Tagasi avalehele</a>
  </nav>
  <script>
    // Leiame nupu
    const resetBtn = document.getElementById('resetButton');
    const tableBody = document.querySelector('tbody');

    // Kontrollime, kas kasutaja on varem tühjendanud (lihtne simulatsioon)
    if (localStorage.getItem('leaderboardCleared') === 'true') {
      tableBody.innerHTML = '<tr><td colspan="2" style="text-align:center; color:#888;">Edetabel on tühi</td></tr>';
    }

    resetBtn.addEventListener('click', () => {
      // 1. Küsime kinnitust
      if (confirm("Oled kindel, et soovid edetabeli tühjendada?")) {
        
        // 2. Tühjendame "mälu"
        localStorage.removeItem('lastWpm'); // Kustutab ka mängu mälestuse
        localStorage.setItem('leaderboardCleared', 'true'); // Märgime, et on tühi

        // 3. Kustutame visuaalselt read tabelist
        tableBody.innerHTML = '<tr><td colspan="2" style="text-align:center; color:#888;">Tühjendatud...</td></tr>';
        
        // Väike viivitus ilu pärast
        setTimeout(() => {
           tableBody.innerHTML = '<tr><td colspan="2" style="text-align:center; color:#888;">Edetabel on tühi</td></tr>';
        }, 500);
      }
    });
  </script>
</body>
</html>
